<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InstaChess</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_register.css')}}">
  <script defer src="/static/registerlogin.js"></script>
  <link rel="icon" type="image/x-icon" href="/static/logo2.png">
</head>
<body>
  <div class="container">
    <form id="form" class="form" action="/register" method="post">
      <h2>REGISTER</h2>
      <input type="text" class="box" id="username" name="username" placeholder="Enter username...">
      <span id="missingusername-error" class="error">Enter a username</span>
      {% if invalidUser == True %}
        <span id="usernameinuse-error" class="error">Username already in use</span>
      {% endif %}
      <input type="password" class="box" id="password" name="password" placeholder="Enter password...">
      <span id="missingpassword-error" class="error">Enter a password</span>
      <input type="password" class="box" id="confirmpassword" name="confirmpassword" placeholder="Confirm password...">
      <span id="missingconfirmpassword-error" class="error">Confirm the password</span>
      <span id="matchingpassword-error" class="error">Passwords must match</span>
      <input type="submit" value="Submit" id="submit">
      <a href="/login">Login</a>
    </form>
    <div class="side">
      <div class="slide">
        <img id="side-img" src="/static/logo2.png" alt="">
        <div class="leaderboard-slide">
          leaderboard
        </div>
        <div class="profile-slide">
          stats
        </div>
      </div>
      <!-- <div>
        <span class="dot" id="dot1" onclick="currentSlide(1)"></span>
        <span class="dot" id="dot2" onclick="currentSlide(2)"></span>
        <span class="dot" id="dot3" onclick="currentSlide(3)"></span>
      </div> -->
    </div>

  </div>
</body>

</html>
