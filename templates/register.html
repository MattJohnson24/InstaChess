<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>InstaChess</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_register.css')}}">
    <script defer src="/static/registerlogin.js"></script>
  </head>
  <body>
    <main>
        <div class="maincontainer">
            <div id="slider" class="box">
                
            </div>
            <div id="inputregister" class="box">
                <div class="registerform">
                  <form id="form" action="/register" method="post">
                    <div class="usernametext">
                      <label for="username">Username:</label><br>
                      <input type="text" id="username" name="username" placeholder="Enter a username..."><br><br>
                      <div id="error"></div><br>
                      <label for="password">Password:</label><br>
                      <input type="text" id="password" name="password" placeholder="Enter a password..."><br><br>
                      <label for="confirmpassword">Confirm Password:</label><br>
                      <input type="text" id="confirmpassword" name="confirmpassword" placeholder="Enter a password..."><br><br>
                    </div>
                    <div class="submitbutton">
                      <input type="submit" value="Submit">
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
